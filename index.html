<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant 'O Tree!</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <h1>Plant 'O Tree!</h1>
    <p>If you nurture me, I can grow!</p>
    <ol class="plantpot">
        <li>
            <img id="zonPlant" src="images/states/zonplant.png" alt="tekening van een zon die schijnt op een plant" style="display: none;">
        </li>
        <li class="water">
            <img id="plantJe" src="images/elements/plant.png" alt="tekening van een plant">
            <img id="eersteBloem" src="images/evolution/eerstebloem_2.png" alt="eerste bloem op de plant" style="display: none;">
            <img id="tweedeBloem" src="images/evolution/tweedebloem_2.png" alt="tweede bloem op de plant" style="display: none;">
            <img id="derdeBloem" src="images/evolution/derdebloem_2.png" alt="derde bloem op de plant" style="display: none;">
            <img id="zonwaterEen" src="images/states/zonwater_laag.png" alt="eerste spat water met zon op plant" style="display: none;">
            <img id="zonwaterTwee" src="images/states/zonwater_dubbel.png" alt="tweede spat water met zon op plant" style="display: none;">
            <img id="eerstelaagaardeBloemeen" src="images/states/eerstelaagaarde_bloemeen.png" alt="eerste laag aarde met één bloem" style="display: none;">
            <img id="eerstelaagaardeBloemtwee" src="images/states/eerstelaagaarde_bloemtwee.png" alt="eerste laag aarde met twee bloemen" style="display: none;">
            <img id="eerstelaagaardeBloemdrie" src="images/states/eerstelaagaarde_bloemdrie.png" alt="eerste laag aarde met drie bloemen" style="display: none;">
            <img id="eerstespatwaterBloemeen" src="images/states/eerstespatwater_bloemeen.png" alt="eerste spat water met één bloem" style="display: none;">
            <img id="eerstespatwaterBloemtwee" src="images//states/eerstespatwater_bloemtwee.png" alt="eerste spat water met twee bloemen" style="display: none;">
            <img id="eerstespatwaterBloemdrie" src="images/states/eerstespatwater_bloemdrie.png" alt="eerste spat water met drie bloemen" style="display: none;">
            <img id="waterpartOne" src="images/states/eerstespatwater_zero.png" alt="eerste spat water" style="display: none;">
            <img id="waterpartTwo" src="images/states/tweedespatwater_zero.png" alt="tweede spat water" style="display: none;">
            <img id="zonaardeEen" src="images/states/zonaarde_laag.png" alt="zon met een laag aarde" style="display: none;">
            <img id="zonaardeTwee" src="images/states/zonaarde_aardelaag.png" alt="zon met twee lagen aarde" style="display: none;">
        </li>
        <li>
            <img id="wateraardeEen" src="images/states/water_aarde_laageen.png" alt="eerste laag aarde en water" style="display: none;">
            <img id="wateraardeDubbel" src="images/states/dubbelwater_dubbelaarde.png" alt="tweede laag aarde en tweede laag water" style="display: none;">
            <img id="wateraardeAarde" src="images/states/aarde_aarde_water_laag.png" alt="twee lagen aarde en één laag water" style="display: none;">
            <img id="waterWateraarde" src="images/states/water_water_aarde_laag.png" alt="twee lagen water en één laag aarde" style="display: none;">
            <img id="wateraardezonEen" src="images/evolution/water_aarde_zon_bloemeen.png" alt="elementen water aarde en zon met één bloem" style="display: none;">
            <img id="wateraardezonTwee" src="images/evolution/water_aarde_zon_bloemtwee.png" alt="elementen water aarde en zon met twee bloemen" style="display: none;">
            <img id="wateraardezonDrie" src="images/evolution/water_aarde_zon_bloemdrie.png" alt="elementen water aarde en zon met drie bloemen" style="display: none;">

        </li>
        <li>
            <img id="aardelaagEen" src="images/states/eerstelaagaarde_zero.png" alt="eerste laag aarde" style="display: none;">
            <img id="aardelaagTwee" src="images/states/tweedelaagaarde_zero.png" alt="tweede laag aarde" style="display: none;">
            <img id="plantenPot" src="images/elements/plant_pot.png" alt="plantenpot onder het plantje">
        </li>
    </ol>
    <ul class="buttons">
        <li>
            <button id="earthBtn" class="btnearth"></button>
            <img id="earthzero" src="images/buttons/zero/give_earth_button.png" alt="button zero state give earth" style="display: none;">
            <img id="earthhover" src="images/buttons/hover/hover_earth.png" alt="button hover state give earth" style="display: none;">
            <img id="earthactive" src="images/buttons/active/active_earth.png" alt="button active state give earth" style="display: none;">
        </li>
        <li>
            <button id="waterBtn" class="btnwater"></button>
            <img id="waterzero" src="images/buttons/zero/give_water_button.png" alt="button zero state give water" style="display: none;">
            <img id="waterhover" src="images/buttons/hover/hover_water.png" alt="button hover state give water" style="display: none;">
            <img id="wateractive" src="images/buttons/active/active_water.png" alt="button active state give water" style="display: none;">
        </li>
        <li>
            <button id="sunBtn" class="btnsun"></button>
            <img id="sunzero" src="images/buttons/zero/give_sun_button.png" alt="button zero state give sun" style="display: none;">
            <img id="sunhover" src="images/buttons/hover/hover_sun.png" alt="button hover state give sun" style="display: none;">
            <img id="sunactive" src= images/buttons/active/active_sun.png" alt="button active state give sun" style="display: none;">
        </li>
    </ul>
    
    <script src="index.js"></script>
</body>
</html>
